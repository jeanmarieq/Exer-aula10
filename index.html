<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Aula 10 Javascript</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <form method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="dados">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required><span class="linha"></span>
            </div>
            <div class="dados">
                <label for="idade">Idade</label>
                <input type="number" id="idade" required><span class="linha"></span>
            
            </div>
            <div class="dados">
                <label for="email">Email</label>
                <input type="email" id="email" required><span class="linha"></span>
                
            </div> 
            <button type="submit">Registro</button>
        </div>
    </form>
    
    <div id="informacion"></div>

    <script src="main.js"></script>
</body>
</html>
